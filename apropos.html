<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script type="module" src="assets/js/apropos.js"></script>
    <title>À propos</title>
  </head>
  <body>
    <header>
      <nav id="nav-principale"></nav>
    </header>
    <main class="main_apropos">
      <h1>Nos réalisations</h1>
      <section>
        <div class="galerie">
          <picture data-image="0"
            ><img src="assets/img/galerie/1.jpg" alt="plateaux fruits scs"
          /></picture>
          <picture data-image="1"
            ><img src="assets/img/galerie/2.jpg" alt="plateaux fruits secs 2"
          /></picture>
          <picture data-image="2"
            ><img src="assets/img/galerie/3.jpg" alt="plateaux"
          /></picture>
          <picture data-image="3"
            ><img src="assets/img/galerie/4.jpg" alt="fruits secs"
          /></picture>
          <div class="btn-nav-galerie">
            <div class="btn-galerie" data-switch="-1">
              <span>précédent</span>
            </div>
            <div class="btn-galerie" data-switch="1"><span>suivant</span></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
